
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fruit Ripeness Detector (AI + Wi-Fi)</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    video { width: 300px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Fruit Ripeness Detector</h1>
  <video id="webcam" autoplay playsinline></video><br />
  <button onclick="init()">Start AI Model</button>
  <p id="prediction">Prediction: -</p>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let top = prediction.sort((a, b) => b.probability - a.probability)[0];
      document.getElementById("prediction").innerText = "Prediction: " + top.className;

      // Send to ESP32 via HTTP POST
      fetch("http://192.168.0.112/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "result=" + encodeURIComponent(top.className)
      }).catch(err => console.log("ESP32 not reachable."));
    }
  </script>
</body>
</html>
