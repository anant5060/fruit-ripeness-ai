
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fruit Ripeness Detector (AI + BLE)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <style>
    canvas { width: 320px; height: auto; }
    button, select { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Fruit Ripeness Detector</h2>
  <select id="cameraSelect"><option disabled selected>Loading cameras...</option></select><br>
  <div id="webcam"></div><br>
  <button onclick="init()">Start AI Model</button>
  <button onclick="connectBLE()">Connect BLE</button>
  <p id="label-container"></p>
  <p id="status">Status: Not connected</p>
  <p id="error" style="color:red;"></p>

  <script>
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;
    let bleCharacteristic;

    async function listCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const cameraSelect = document.getElementById('cameraSelect');
        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (err) {
        document.getElementById("error").textContent = "Camera listing failed: " + err.message;
      }
    }

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      const deviceId = document.getElementById('cameraSelect').value;

      try {
        webcam = new tmImage.Webcam(320, 240, flip);
        await webcam.setup({ deviceId: deviceId });
        await webcam.play();

        document.getElementById("webcam").innerHTML = ""; // clear
        document.getElementById("webcam").appendChild(webcam.canvas);

        window.requestAnimationFrame(loop);
        labelContainer = document.getElementById("label-container");
        document.getElementById("error").textContent = "";
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent = "Camera Error: " + err.message;
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      try {
        const prediction = await model.predict(webcam.canvas);
        let highestProb = 0;
        let resultLabel = "";
        for (let i = 0; i < prediction.length; i++) {
          if (prediction[i].probability > highestProb) {
            highestProb = prediction[i].probability;
            resultLabel = prediction[i].className.trim();
          }
        }
        labelContainer.innerHTML = "Prediction: " + resultLabel;
        if (bleCharacteristic) {
          const encoder = new TextEncoder();
          await bleCharacteristic.writeValue(encoder.encode(resultLabel));
          document.getElementById("status").innerText = "Sent: " + resultLabel;
        }
      } catch (e) {
        console.error("Prediction error:", e);
      }
    }

    async function connectBLE() {
      try {
        const serviceUuid = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const characteristicUuid = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32" }],
          optionalServices: [serviceUuid]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUuid);
        bleCharacteristic = await service.getCharacteristic(characteristicUuid);
        document.getElementById("status").innerText = "Connected to ESP32 BLE";
      } catch (error) {
        document.getElementById("status").innerText = "BLE Error: " + error;
      }
    }

    listCameras();
  </script>
</body>
</html>
