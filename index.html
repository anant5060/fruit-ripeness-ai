
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fruit Ripeness Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4"></script>
  <style>
    body { text-align: center; font-family: Arial; padding: 20px; }
    #webcam-container { margin: 20px auto; }
    #label-container div { font-size: 18px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Fruit Ripeness AI</h1>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topClass = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > topClass.probability) {
          topClass = prediction[i];
        }
      }

      for (let i = 0; i < prediction.length; i++) {
        const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      if (typeof AppInventor !== 'undefined' && AppInventor.setWebViewString) {
        AppInventor.setWebViewString(topClass.className);
      }
    }

    init(); // Start on load
  </script>
</body>
</html>
